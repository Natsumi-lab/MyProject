<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form method="POST" action="/submit/">
        {% csrf_token %}
        <label for="name">名前を入力してください</label><br><br>
        <input type="text" id="name" name="name">
        <input type="submit" value="送信">
    </form>
</body>

</html>
