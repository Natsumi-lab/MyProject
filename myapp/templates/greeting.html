{% extends "base.html" %}

{% block title %}トップページ{% endblock %}

{% block content %}
<h1>名前リスト</h1>
<ul>
    {% for name in names %}
    <li>Hello, {{ name }}さん!</li>
    {% endfor %}
</ul>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="name" placeholder="名前を入力してください" required>
    <button type="submit">登録</button>
</form>
<br>
<br>
<a href="{% url 'person_create' %}" class="btn-primary">さあ、新しい情報を登録しましょう！</a>
{% endblock %}
