<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報を登録</title>
</head>

<body>
    <h2>情報を登録</h2>
    <form method="POST">
        {% csrf_token %}
        <label>名前：</label><br>
        <input type="text" name="name"><br><br>

        <label>年齢：</label><br>
        <input type="number" name="age"><br><br>

        <label>コメント：</label><br>
        <textarea name="comment" style="width: 170px; height: 4em;"></textarea><br><br>

        <input type="submit" value="登録">
    </form>

    <p><a href="{% url 'person_list' %}">一覧を見る</a></p>
</body>

</html>
