{% extends "base.html" %}

{% block title %}情報登録フォーム{% endblock %}

{% block content %}
<h2>情報を登録</h2>
<form method="POST">
    {% csrf_token %}
    <label>名前：</label><br>
    <input type="text" name="name"><br><br>

    <label>年齢：</label><br>
    <input type="number" name="age"><br><br>

    <label>コメント：</label><br>
    <textarea name="comment"></textarea><br><br>

    <input type="submit" value="登録">
</form>

{% endblock %}
