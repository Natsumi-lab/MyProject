<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録された情報</title>
</head>

<body>
    <h2>登録された情報</h2>
    <ul>
        {% for person in people %}
        <li>
            {{ person.name }} ({{ person.age }}) - {{ person.comment }}
            <form method="POST" action="{% url 'person_delete' person.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">削除</button>
            </form>
        </li>
        {% empty %}
        <li>データがありません。</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'person_create' %}">新規登録</a></p>
    <a href="{% url 'submit' %}">Topページ</a>
</body>

</html>
