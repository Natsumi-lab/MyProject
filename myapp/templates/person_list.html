{% extends "base.html" %}

{% block title %}登録情報一覧{% endblock %}

{% block content %}
<h2>登録された情報</h2>
<ul>
    {% for person in people %}
    <li class="person-item">
        <div class="person-info">
            {{ person.name }} ({{ person.age }}) - {{ person.comment }}
        </div>
        <form method="POST" action="{% url 'person_delete' person.id %}">
            {% csrf_token %}
            <button type="submit">削除</button>
        </form>
    </li>
    {% empty %}
    <li>データがありません。</li>
    {% endfor %}
</ul>
{% endblock %}
